<div>
    <div class="modal-header">
        <h3>Chart Options</h3>
    </div>
    <div class="modal-body">
        <div ng-repeat="type in chartTypes">
            <input type="radio" name="chartType" ng-click="update(type)"/>
            <label> {{ type }} </label>
        </div>
        <p>Select All categories</p>
        <span ng-repeat="column in columns">
                    <input type="checkbox" ng-model="groups[column]"/>
                    <label>{{ column }}</label>
            </span>
        <p>Select All values</p>
        <span ng-repeat="column in columns">
                    <input type="checkbox" ng-model="values[column]"/>
                    <label>{{ column }}</label>
            </span>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
