<html>
  <head>
    <title>Bahmni Analytics</title>
    {% load static %}
    <link href="{% static '/css/c3.css' %}" rel="stylesheet" type="text/css">
    
    <script src="{% static '/lib/angular-1.4.2.min.js' %}"></script>
    <script src="{% static '/lib/angular-route-1.4.2.min.js' %}"></script>
    <script src="{% static '/lib/d3.v3.min.js' %}"></script>
    <script src="{% static '/lib/c3.js' %}"></script>
    <script src="{% static '/lib/jquery-3.3.1.min.js' %}"></script>
    
    <script src="{% static '/js/app.js' %}"></script>
    <script src="{% static '/js/service.js' %}"></script>
    <script src="{% static '/js/controller.js' %}"></script>
  </head>
  {% verbatim %}
  <body ng-app="analytics" ng-controller="reportsController">
    <div>
      <li ng-repeat="report in reports">
      	<span>{{report}}</span>
      	<button ng-click="fetchData(report)">Fetch Data</button>
      </li>

    </div>
    <div id="chart"></div>
  {% endverbatim %}
  </body>
</html>
